<div class="container" *ngIf="post">
  <br />
  <h1>View news</h1>
  <br />
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Id</label>
      <input
        type="text"
        class="form-control"
        name="Id"
        [(ngModel)]="post.id"
        readonly
      />
    </div>

    <div class="mb-3">
      <label class="form-label">News Title</label>
      <input
        type="text"
        class="form-control"
        name="BlogTitle"
        [(ngModel)]="post.blogTitle"
        readonly
      />
    </div>

    <div class="mb-3">
      <label class="form-label">News Image Url</label>
      <input
        type="text"
        class="form-control"
        name="BlogImageUrl"
        [(ngModel)]="post.blogImageUrl"
        readonly
      />
    </div>

    <div class="mb-3">
      <label class="form-label">News Content</label>
      <input
        type="text"
        class="form-control"
        name="BlogContent"
        [(ngModel)]="post.blogContent"
        readonly
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Summary</label>
      <input
        type="text"
        class="form-control"
        name="Summary"
        [(ngModel)]="post.blogSummary"
        readonly
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Url Handle</label>
      <input
        type="text"
        class="form-control"
        name="urlHandle"
        [(ngModel)]="post.urlHandle"
        readonly
      />
    </div>

    <div class="form-check mb-3">
      <input
        type="checkbox"
        class="form-check-input"
        name="Visible"
        [(ngModel)]="post.visible"
        readonly
      />
      <label class="form-check-label">Visible</label>
    </div>

    <div class="mb-3">
      <label class="form-label">Published Date</label>
      <input
        type="text"
        class="form-control"
        name="PublishedDate"
        [(ngModel)]="post.publishedDate"
        readonly
      />

      <div class="mb-3">
        <label class="form-label">Edited Date</label>
        <input
          type="text"
          class="form-control"
          name="EditedDate"
          [(ngModel)]="post.editedDate"
          readonly
        />

        <div class="mb-3">
          <button class="btn btn-primary">Update</button>
          <a class="btn btn-danger" (click)="deletePost()">Delete</a>
        </div>
      </div>
    </div>
  </form>
</div>
