<div class="container" *ngIf="post">
  <div class="card" style="width: 18rem">
    <img [src]="post.blogImageUrl" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ post.blogTitle }}
      </h5>
      <article class="card-text" [innerHTML]="post.blogContent">
        {{ post.blogContent }}
      </article>
    </div>
  </div>
</div>
