<div class="container" *ngIf="posts">
  <div *ngFor="let post of posts" class="card" >
    <img [src]="post.blogImageUrl" class="card-img-top"/>
    <div class="card-body">
      <h5 class="card-title">
        {{ post.blogTitle }}
      </h5>
      <article class="card-text" [innerHTML]="post.blogSummary">
        {{ post.blogSummary }}
      </article>
      <br />
      <a class="btn btn-primary" [routerLink]="['/news', post.id]"
        >Read more...</a
      >
    </div>
  </div>
</div>
